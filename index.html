<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- top level wrappper -->
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="profile.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Saif Ashfee</h2>
            </div>
            <div class="designation">
                <h3>Student, DTU</h3>
            </div>
            <div class="buttons-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button onclick="openProfileModal()" class="btn-follow btn-card">Follow Me</button>
            </div>
        </div>
    </div>

    <!-- modal code -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Share this via</h3>
            <div class="icon-container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            </div>
        </div>
    </div>

    <!-- Profile Modal Code -->
    <div class="profileModal">
        <div class="modal-header">
            <h1>Follow Me On</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div class="profileModal-body">
            <div class="icon-container">
            <a href="https://github.com/saifashfee" class="icon" id="github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon" id="linkedin">
                <i class="fa-brands fa fa-linkedin"></i>
            </a>
            
            </div>
        </div>
    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
